# Employees API
paths:
  /api/employees/get-employee-receptionist-list/{branch_id}:
    get:
      tags:
        - Employees
      summary: Lấy danh sách nhân viên lễ tân theo chi nhánh
      description: Lấy danh sách các nhân viên có vị trí Receptionist tại một chi nhánh cụ thể
      parameters:
        - name: branch_id
          in: path
          required: true
          schema:
            type: integer
          description: ID chi nhánh
          example: 1
      responses:
        "200":
          description: Lấy danh sách thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
              example:
                code: 200
                message: "Fetched receptionist list successfully"
                data:
                  - employee_id: 1
                    branch_id: 1
                    full_name: "Trần Thị B"
                    position: "Receptionist"
                    status: "Active"
                  - employee_id: 2
                    branch_id: 1
                    full_name: "Lê Văn C"
                    position: "Receptionist"
                    status: "Active"
        "500":
          description: Lỗi server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
