# Customers API
paths:
  /api/customers/get-customer-by-phone/{phone}:
    get:
      tags:
        - Customers
      summary: Lấy thông tin khách hàng theo số điện thoại
      description: Tìm kiếm và lấy thông tin chi tiết của khách hàng dựa trên số điện thoại
      parameters:
        - name: phone
          in: path
          required: true
          schema:
            type: string
          description: Số điện thoại khách hàng
          example: "0901234567"
      responses:
        "200":
          description: Lấy thông tin thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
              example:
                code: 200
                message: "Fetched customer successfully"
                data:
                  customer_id: 1
                  full_name: "Nguyễn Văn A"
                  gender: "M"
                  phone: "0901234567"
                  email: "example@email.com"
                  join_date: "2024-01-01"
                  total_spending: 1500000
                  tier_id: 2
                  loyalty_points: 150
        "404":
          description: Không tìm thấy khách hàng
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
        "500":
          description: Lỗi server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
